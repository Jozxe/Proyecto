<app-header></app-header>

<div class="container top">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title text-center">Perfil</h5>
            <br>
          <form class="row g-3 needs-validation" novalidate>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre(s)</label>
            <input [(ngModel)]="nombre" name="nombre" type="text" class="form-control" id="nombre" required>
          </div>

          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input [(ngModel)]="apellidos" name="apellidos" type="text" class="form-control" id="apellidos" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" required>
          </div>
      
          <button (click)="save()" type="button" class="btn btn-primary block">Guardar</button>
          <br>
          <button (click)="salir()" type="button" class="btn btn-link">Cerrar sesion</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
