<div class="container top">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title text-center">Inicio de Sesion</h5>
              <br>
  
              <div *ngIf="message !== ''" class="alert alert-danger text-center" role="alert">
                {{message}}
              </div>
  
            <form class="row g-3 needs-validation" novalidate>
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input [(ngModel)]="user" name="user" type="text" class="form-control" id="usuario" required>
            </div>
  
            <div class="mb-3">
              <label for="password" class="form-label">Contrase√±a</label>
              <input [(ngModel)]="pass" name="pass" type="password" class="form-control" id="password" required>
            </div>
        
            <button (click)="Ingresar()" type="button" class="btn btn-primary block">Ingresar</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
