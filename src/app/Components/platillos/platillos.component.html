<app-header></app-header>

  <div class="container top">
    <div class="row justify-content-center">
      <div class="col-6">
        <div *ngIf="loading" class="spinner-border text-center" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img [src]="ListaImg[0]" width="500px" height="350px" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item">
              <img [src]="ListaImg[1]" width="500px" height="350px" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item">
              <img [src]="ListaImg[2]" width="500px" height="350px" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item">
              <img [src]="ListaImg[3]" width="500px" height="350px" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item">
              <img [src]="ListaImg[4]" width="500px" height="350px" class="d-block w-100 img-fluid" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>
      <div class="col-6">
        <div class="col-auto">
          <input [(ngModel)]="search" (keyup)="buscar()" name="search" type="text" class="form-control" id="search" placeholder="Buscar...">
        </div>

        <div class="scroll">
          <table class="table">
            <tbody>
              <tr *ngFor="let item of filtrar; let index = index">
                <td>
                  <a [routerLink]="['/detalle/'+item.idMeal]" class="alert-link">{{item.strMeal}}</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
