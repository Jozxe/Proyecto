<app-header></app-header>

<div class="container">
  <div *ngIf="loading" class="spinner-border text-center" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <div class="scroll">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Ingrediente</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ListaIngredientes; let index = index">
          <td>{{index + 1}}</td>
          <td>
            <button (click)="showDetail(item)" type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal">{{item.strIngredient}}</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img [src]="path" width="50px" class="card-img-top img-fluid" alt="">
              {{detail}}
          </div>
        </div>
      </div>
    </div>
